<!DOCTYPE html> 
<html>
	<head>
		<meta charset=utf-8 />
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Picturefill</title>
		<script src="external/matchmedia.js"></script>
		<script src="picturefill.js"></script>
		<style>
			body { font-family: sans-serif }
			img {  max-width: 100% }
		</style>
	</head>
	<body>
		
		<h1>Picturefillproxy example: A &lt;picture&gt; element polyfill</h1>
				
		<p>For more info: see <a
 href="https://github.com/kstrempel/picturefillproxy">project</a>
home of the proxy and the <a
 href="https://github.com/kstrempel/picturefillproxy">project</a> home of the
		javascript library.</p>
		
		<span data-picture data-alt="The Heart of Gold in front of the 30C3">
			<span data-src="external/imgs/rocket_180.jpg"></span>
			<span data-src="external/imgs/rocket_375.jpg" data-media="(min-width: 400px)"></span>
			<span data-src="external/imgs/rocket_480.jpg" data-media="(min-width: 800px)"></span>
			<span data-src="external/imgs/rocket.jpg" data-media="(min-width: 1000px)"></span>

			<!-- Fallback content for non-JS browsers. Same img src as the initial, unqualified source element. -->
			<noscript><img
			src="external/imgs/rocket_180.jpg" alt="The Heart of Gold in front of the 30C3"></noscript>
		</span>
	</body>
</html>
